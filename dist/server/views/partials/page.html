<!-- *************** right iframe preview *************** -->
<div class="no-gutter half-view iframe-wrapper">
  {{#if template}}
  <iframe id="page-template" src="{{template}}" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
  {{/if}}
  <div class="browser-size"></div>
  <div class="ruler-over"></div>
  <div class="ruler"></div>
  <div class="open-engine">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
  </div>
</div><!-- *************** /end right iframe preview *************** -->
